services:
  mongo:
    image: mongo:5
    volumes:
        - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password


  # pg-admin:
